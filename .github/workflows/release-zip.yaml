name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile src/main.py --name lz --add-data VERSION=${GITHUB_REF#refs/tags/}
        tar -czf lz-${VERSION}.tar.gz -C dist lz

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: lz-*.tar.gz
        draft: false
        prerelease: false
        generate_release_notes: true